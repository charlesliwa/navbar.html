<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Header</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #081b29;
  color: #fff;
}

.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px 10%;
  background: rgba(0,0,0,0.6) blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  transition: 0.3s ease;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
}

.navbar {
  display: flex;
  gap: 20px;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.2s;
}

.navbar a:hover,
.navbar a.active {
  color: #52a821;
}

.menu-toggle {
  display: none;
  font-size: 2rem;
  cursor: pointer;
}

/* Responsive */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .navbar {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.85);
    flex-direction: column;
    gap: 15px;
    padding: 15px 0;
    display: none;
  }

  .navbar.open {
    display: flex;
  }
}
</style>
</head>
<body>

<header class="header">
  <div class="logo">MySite</div>
  <div class="menu-toggle" id="menu-toggle">â˜°</div>
  <nav class="navbar" id="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Skills</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>
</header>

<script>
const menuToggle = document.getElementById("menu-toggle");
const navbar = document.getElementById("navbar");

menuToggle.addEventListener("click", () => {
  navbar.classList.toggle("open");
});
</script>

</body>
</html>
